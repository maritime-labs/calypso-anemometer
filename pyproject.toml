[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3

[tool.ruff]
line-length = 120

select = [
  # Bandit
  "S",
  # Bugbear
  "B",
  # Builtins
  "A",
  # comprehensions
  "C4",
  # eradicate
  "ERA",
  # flake8-2020
  "YTT",
  # isort
  "I",
  # pandas-vet
  "PD",
  # print
  "T20",
  # Pycodestyle
  "E",
  "W",
  # Pyflakes
  "F",
  # return
  # "RET",
]

[tool.ruff.per-file-ignores]
"testing/*" = ["S101"]  # Use of `assert` detected

[tool.pytest.ini_options]
minversion = "2.0"
addopts = "-rsfEX -p pytester --strict-markers --verbosity=3 --cov --cov-report=term-missing --cov-report=xml"
log_level = "DEBUG"
testpaths = ["testing"]
xfail_strict = true
markers = [
]

[tool.coverage.run]
omit = [
    "testing/*",
]

[tool.coverage.report]
fail_under = 0
show_missing = true



# ===================
# Tasks configuration
# ===================

[tool.poe.tasks]

test = { cmd = "pytest" }

format = [
  { cmd = "black ." },
  { cmd = "isort ." },
  # Configure Ruff not to auto-fix (remove!) unused variables (F841) and `print` statements (T201).
  { cmd = "ruff --fix --ignore=ERA --ignore=F401 --ignore=F841 --ignore=T20 ." },
  { cmd = "pyproject-fmt pyproject.toml" },
]
lint = [
  { cmd = "ruff check ." },
  { cmd = "black --check ." },
  { cmd = "isort --check ." },
  { cmd = "validate-pyproject pyproject.toml" },
  { cmd = "proselint *.rst doc/**.rst" },
  # { cmd = "mypy" },
]

release = [
  { cmd = "minibump bump --relax minor" },
  { cmd = "python -m build" },
  { cmd = "twine upload --skip-existing --verbose dist/*{.tar.gz,.whl}" },
]
